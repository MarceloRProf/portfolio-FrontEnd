<div class="row">
    <h1>Hard & Soft Skills</h1>
    <div class=".col-lg-2">
        <button type="button" class="btn btn-dark" routerLink="/newskill" *ngIf="isLogged">
            Nueva Habilidad
        </button>
    </div>
    <div class="text-center col-sm-4 col-md-4 col-lg-4 circulo" *ngFor="let skill of skill">
        <circle-progress
            [percent]="(skill.porcentaje)"
            [radius]="100"
            [title]="(skill.nombre)"
            [titleColor]="'#380B61'"
            [titleFontSize]="'2em'"
            [showUnits]="false"
            [outerStrokeWidth]="16"
            [innerStrokeWidth]="4"
            [outerStrokeColor]="'#380B61'"
            [innerStrokeColor]="'#CEF6F5'"
            [showSubtitle]="false"
            [animation]="true"
            [animationDuration]="600"
        ></circle-progress>

                 
            <td *ngIf="isLogged"> <button class="btn btn-light" routerLink="/edithys/{{skill.id}}">
                    <i class="bi bi-pencil-fill"></i>
                    <!--EDITAR-->
                </button></td>

            <td *ngIf="isLogged">
                <button class="btn btn-danger" (click)="delete(skill.id)">
                    <i class="bi bi-trash-fill"></i><!--BORRAR-->
                </button>
            </td>
        
    </div>
