<div class="container">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                                
                <div class="form-group">
                    <label for="nombreE">Titulo (Año de Egreso) </label>
                    <input type="text" class="form-control" id="nombreE" name="nombreE"  [(ngModel)]="edu.nombreE"  required>
                </div>

                <div class="form-group">
                    <label for="descripcionE">Institución Educativa </label>
                    <input type="text" class="form-control" id="descripcionE" name="descripcionE" [(ngModel)]="edu.descripcionE"   required>
                </div>
               
                <button class="btn btn-primary"  >
                    Editar Educacion
                </button>
            </form>

        </div>
    </div>
</div>
