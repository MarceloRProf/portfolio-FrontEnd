<div class="container">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                                
                <div class="form-group">
                    <label for="nombre">Nombre </label>
                    <input type="text" class="form-control" id="nombre" name="nombre"  [(ngModel)]="pers.nombre"  required>
                </div>

                <div class="form-group">
                    <label for="apellido">Apellido </label>
                    <input type="text" class="form-control" id="apellido" name="apellido" [(ngModel)]="pers.apellido"   required>
                </div>
                <div class="form-group">
                    <label for="descripcion">Descripcion </label>
                    <input type="text" class="form-control" id="descripcion" name= "descripcion" [(ngModel)]="pers.descripcion"   required>
                </div>
               
                <div class="form-group">
                    <label for="banner"> Profesi√≥n </label>
                    <input type="text" class="form-control" id="banner" name= "banner" [(ngModel)]="pers.banner"   required>
                </div>
                <div class="form-group">
                    <label for="img"> Foto de Perfil </label>
                    <input type="text" class="form-control" id="img" name= "img" [(ngModel)]="pers.img"   required>
                </div> 
               
                <button class="btn btn-primary"  >
                    Editar Informacion personal
                </button>
            </form>

        </div>
    </div>
</div>
